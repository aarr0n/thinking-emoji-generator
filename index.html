<!doctype html>
<html>
  <head>
    <title>ðŸ¤” Thinking Emoji Generator</title>
    <style>
        body {
          margin: 40px;
          font-family: Arial, Helvetica, sans-serif;
          background-color: #efefef;
        }

        button {
          padding: 10px;
          border-radius: 5px;
        }

        .wrapper {
          display: grid;
          grid-template-columns: 50% 50%;
          grid-gap: 10px;
        }

        .box {
          background-color: #fff;
          color: #ccc;
          border-radius: 5px;
          padding: 20px;
        }

        .canvas-wrapper {
          border: 2px solid #efefef;
          margin: 20px 0;
          width: 256px;
          height: 256px;
        }

        #output {
          width: 128px;
          height: 128px;
        }

    </style>
  </head>
  <body>
    <h1>ðŸ¤” Thinking Emoji Generator</h1>
    <div class="wrapper">
      <div class="box">
        <h2>Add Image</h2>
        <input type="file" id="getImage" accept=".jpg, .jpeg, .png">

        <div class="canvas-wrapper">
          <canvas id="thinkingCanvas"></canvas>
        </div>

        <button id="showMeTheLols">Generate</button>
        <button id="bringToFront">Bring Thinking hand to front</button>
      </div>
      <div class="box">
          <h2>New Emoji</h2>
          <img id="output">
      </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
